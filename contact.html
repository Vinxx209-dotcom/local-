<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Local Marketplace</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="contact-wrapper">
    <div class="container">
        <!-- Back Home Button -->
        <a href="index.html" class="btn-back-home">Back to Home</a>
        
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-intro">Have questions or feedback? We'd love to hear from you. Use the form below to reach out!</p>
        
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message..." rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-send">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
