<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Marketplace | Home</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Login button style */
    .login-btn {
      background-color: #ff9a9e;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #fcb69f;
    }

    /* Profile icon button */
    #profileIcon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  
  <header class="header">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <h1 class="logo">Local Marketplace</h1>
      <nav>
        <ul class="nav-list d-flex gap-4">
          <li><a href="index.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      
      <div id="auth-section">
        <a href="login.html" class="login-btn" id="loginBtn">Login</a>

        
        <div id="profileDropdown" class="dropdown d-none">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="profileIcon">
            <!-- First letter will be inserted here -->
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><span class="dropdown-item disabled" id="userEmail"></span></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  
  <section class="hero">
    <div class="container text-center text-white">
      <h2>Your One-Stop Shop for Everything Local</h2>
      <p>Discover amazing products from local vendors near you.</p>
      <a href="product.html" class="btn btn-primary">Shop Now</a>
    </div>
  </section>

  
  <section class="categories py-5 text-center">
    <div class="container">
      <h3 class="mb-4">Shop by Category</h3>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="category-card p-4 shadow rounded">
            <img src="image/cloth.avif" alt="Clothes" class="img-fluid rounded mb-3" />
            <h5>Clothes</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-card p-4 shadow rounded">
            <img src="image/footwear.avif" alt="Footwear" class="img-fluid rounded mb-3" />
            <h5>Footwear</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="category-card p-4 shadow rounded">
            <img src="image/accesories.avif" alt="Accessories" class="img-fluid rounded mb-3" />
            <h5>Accessories</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <footer class="text-center py-4 bg-dark text-white">
    <p>&copy; 2025 Local Marketplace. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      const loginBtn = document.getElementById("loginBtn");
      const profileDropdown = document.getElementById("profileDropdown");
      const profileIcon = document.getElementById("profileIcon");
      const userEmail = document.getElementById("userEmail");
      const logoutBtn = document.getElementById("logoutBtn");

      if (loggedInUser) {k
        loginBtn.classList.add("d-none");
        profileDropdown.classList.remove("d-none");

        const letter = loggedInUser.email ? loggedInUser.email[0].toUpperCase() : "?";
        profileIcon.textContent = letter;
        userEmail.textContent = loggedInUser.email;
      }

      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("loggedInUser");
        window.location.reload();
      });
    });
  </script>
</body>

</html>
